<h3 class="text-center">Sila log masuk.</h3>
<br>
<form class="form-horizontal" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nama Pengguna</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kata Laluan</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10" *ngIf="loginFailed">
    <div class="alert alert-danger" role="alert">
      <p>Kombinasi nama pengguna dan kata laluan tidak diterima. Sila cuba semula.</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit">Log Masuk</button>
    </div>
  </div>
</form>
